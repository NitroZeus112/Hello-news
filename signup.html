<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter signup page</title>
      
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      <meta name="theme-color" content="#7952b3">
      
</head>
<body class="text-center">
    
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="images/Profile-pic.png" alt="Profile pic" width="150">
    <h1 class="h3 mb-3 fw-normal">Sign up for our newsletter</h1>

    <div class="form-floating">
      <input type="text" name="fName" class="form-control marg" id="floatingInput" placeholder="First Name" required>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="lName" class="form-control marg" id="floatingInp" placeholder="Last Name" required>
      <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control marg" id="floatingPassword" placeholder="E-mail" required>
      <label for="floatingPassword">E-mail</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary marg" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Yashasvi Singh</p>
  </form>
    
  </body>
</html>
